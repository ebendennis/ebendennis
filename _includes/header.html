<!-- Header -->
  <header id="header">
    <div class="inner">

      <!-- Logo -->
        <a href="{{ site.baseurl }}/" class="logo">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-{{page.icon}} fa-stack-1x fa-inverse"></i>
          </span>
          <span class="title">{% if page.header %}{{ page.header | escape }}{% else %}{{ site.title | escape }}{% endif %}</span>
        </a>

      <!-- Nav -->
        <nav>
          <ul>
            <li><a href="#menu">Menu</a></li>
          </ul>
        </nav>

    </div>
  </header>
