<head>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{site.url}}/images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}/images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{site.url}}/images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{site.url}}/images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}/images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{site.url}}/images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}/images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="{{site.url}}/images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/images/icons/favicon-16x16.png">
	<link rel="manifest" href="{{site.url}}/images/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{site.url}}/images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

		<script src="https://use.typekit.net/ckc6ibp.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>

		<!--[if lte IE 8]><script src="{{ "/assets/js/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
		<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" />
		<link rel="stylesheet" href="{{ "/assets/css/hexagons.min.css" | prepend: site.baseurl }}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ "/assets/css/ie9.css" | prepend: site.baseurl }}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
		{% for js_name in page.extra_js %}
    <script src="{{ js_name }}"></script>
		{% endfor %}
		{% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name }}">
		{% endfor %}
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-68256524-1', 'auto');
	  ga('send', 'pageview');

	</script>
	{% if page.extra_head %}{{ page.extra_head }}{% endif %}
</head>
