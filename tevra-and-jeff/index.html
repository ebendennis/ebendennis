<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="//code.getmdl.io/1.1.3/material.teal-blue.min.css">
  <script defer src="//code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Proza+Libre" rel="stylesheet">
  <link href='main.css' rel='stylesheet' />
  <style>
    #map {
      position: absolute;
      height: calc(100vh - 64px);
      width: calc(100vw - 240px);
    }

    @media only screen and (max-width: 1024px) {
      #map {
        height: calc(100vh - 56px);
        width: 100%;
      }
    }
  </style>
</head>
<body>
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
  mdl-layout--fixed-header">
  <header class="demo-header mdl-layout__header  mdl-color--blue-grey-900 mdl-color-text--blue-grey-200">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Tevra + Jeff</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-color-text--blue-grey-50 mdl-cell--hide-tablet" id="hdrbtn">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
        <li class="mdl-menu__item" onclick="printCanvas()">Print</li>
        <li class="mdl-menu__item">Contact</li>
        <li class="mdl-menu__item">Legal information</li>
      </ul>
    </div>
  </header>
  </header>
  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50 mdl-shadow--2dp">
    <header class="demo-drawer-header mdl-shadow--2dp">
      <img src="header_logo.png" class="demo-avatar" style="padding:.8em;max-height:50px;">
    </header>
    <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">

      <span class="demo-section-title mdl-color-text--blue-grey-50">Chico</span>
      <div id="menu">
        <ul class="demo-list-control mdl-list">
          <li class="mdl-list__item layer-heading">
            <span class="mdl-list__item-secondary-content">
              <span class="mdl-list__item-secondary-info mdl-color-text--blue-grey-200">
                On/Off
              </span>
            </span>
          </li>
          <li class="demo-list-item mdl-list__item mdl-list__item--two-line mdl-color-text--blue-grey-200">
            <span class="mdl-list__item-primary-action">
              <label class="mdl-switch mdl-js-switch label-off" for="hsChannel">
                <input type="checkbox" id="hsChannel" class="mdl-switch__input layer-off" onclick="toggleThree('hscMajorContours','hscMinorContours','hscLabels')"
                />
              </label>
            </span>
            <span class="mdl-list__item-secondary-content" style="text-align: right;">
              High Sediment Channel
            </span>
          </li>
          <li class="demo-list-item mdl-list__item mdl-list__item--two-line mdl-color-text--blue-grey-200">
            <span class="mdl-list__item-primary-action">
              <label class="mdl-switch mdl-js-switch label-off" for="lsChannel">
                <input type="checkbox" id="lsChannel" class="mdl-switch__input layer-off" onclick="toggleThree('lscMajorContours','lscMinorContours','lscLabels')"
                />
              </label>
            </span>
            <span class="mdl-list__item-secondary-content" style="text-align: right;">
              Low Sediment Channel
            </span>
          </li>
          <li class="demo-list-item mdl-list__item mdl-list__item--two-line mdl-color-text--blue-grey-200">
            <span class="mdl-list__item-primary-action">
              <label class="mdl-switch mdl-js-switch label-off" for="nChannel">
                <input type="checkbox" id="nChannel" class="mdl-switch__input layer-off" onclick="toggleThree('ncMajorContours','ncMinorContours','ncLabels')"
                />
              </label>
            </span>
            <span class="mdl-list__item-secondary-content" style="text-align: right;">
              Natural Channel
            </span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id='map'></div>
    </div>
  </main>
</div>
<script src="map.js">
</script>

</body>

</html>
